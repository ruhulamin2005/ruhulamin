<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up From</title>
    <style>
    *{padding: 0;margin: 0;}
    label{width: 100px;
    display: inline-block;}
    </style>
</head>
<body> 
    <div style="font-size: 20px;">
    <form style="background-color:  #3f66da;color:orange; padding: 50px 100px 100px 100px;">
        <h2>Sign Up</h2>
        <br><hr><br>
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" placeholder="Enter The First Name"><br><br>
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" placeholder="Enter The Last Name"><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter The E-mail"><br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" minlength="8" required placeholder="Enter The password"><br><br>
        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday" placeholder="Enter The Date of Birth"><br><br>
        <label for="Roll">Roll:</label>
        <input type="text" id="roll" name="roll" placeholder="Enter The Roll"><br><br>
        <label for="Session">Session:</label>
        <input type="text" id="Session" name="Session" placeholder="Enter The Session"><br><br>
        <label for="Mobile Number">Mobile Number:</label>
        <input type="text" id="Mobile Number" name="Mobile Number" placeholder="Enter Your Mobile Number"><br><br>
        <label for="Semester">Semester:
            <select>
                <option value="Select One">Select One</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
                <option value="8th">8th</option>
            </select>
            </label><br><br>
            <label for="shift">Shift:</label>
            <select>
                <option value="Select One">Select One</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
            </select>
            </label><br><br>
        <label for="religion">Religion:</label>
        <input type="checkbox" value="Islam">Islam
        <input type="checkbox" value="Hindu">Hindu
        <br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" value="Male">Male
        <input type="radio" value="Female">Female
        <br><br>
        <label for="Department">Department:
        <select>
            <option value="Select One">Select One</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Civil">Civil</option>
            <option value="Elctrical">Elctrical</option>
            <option value="Elctronics">Elctronics</option>
            <option value="RAC">RAC</option>
        </select>
        </label><br><br>
        <label for="Photo" name="Photo">Photo:</label>
        <input type="file" placeholder="Select Photo"><br><br>
        <label for="comment">Comment:</label>
        <textarea style="height: fit-content; width: fit-content;"></textarea><br><br>
        <input type="submit">
        <input type="reset">
    </form>
    </div>
</body>
</html>
